<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Alert Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
      Chatbot.init({
        chatflowid: "870ad964-9f0d-4ddd-bd04-51512aa08b61",
        apiHost: "https://ai.internee.pk",
        chatflowConfig: {
          // topK: 2
        },
        theme: {
          button: {
            backgroundColor: "white",
            right: 20,
            bottom: 20,
            size: 48, // small | medium | large | number
            dragAndDrop: true,
            iconColor: "black",
            customIconSrc:
              "https://itginnovators.com/wp-content/uploads/2023/12/logo1.png",
          },
          tooltip: {
            showTooltip: true,
            tooltipMessage: "Hi There ðŸ‘‹!",
            tooltipBackgroundColor: "black",
            tooltipTextColor: "white",
            tooltipFontSize: 16,
          },
          chatWindow: {
            showTitle: true,
            title: "Flowise Bot",
            titleAvatarSrc:
              "https://itginnovators.com/wp-content/uploads/2023/12/logo1.png",
            showAgentMessages: true,
            errorMessage: "This is a custom error message",
            backgroundColor: "#ffffff",
            height: 560,
            width: 400,
            fontSize: 16,
            poweredByTextColor: "#303235",
            botMessage: {
              backgroundColor: "#f7f8ff",
              textColor: "#303235",
              showAvatar: true,
              avatarSrc:
                "https://itginnovators.com/wp-content/uploads/2023/12/logo1.png",
            },
            userMessage: {
              backgroundColor: "#3B81F6",
              textColor: "#ffffff",
              showAvatar: true,
              avatarSrc:
                "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
            },
            textInput: {
              placeholder: "Type your question",
              backgroundColor: "#ffffff",
              textColor: "#303235",
              sendButtonColor: "#3B81F6",
              maxChars: 50,
              maxCharsWarningMessage:
                "You exceeded the characters limit. Please input less than 50 characters.",
              autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
              sendMessageSound: true,
              // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
              receiveMessageSound: true,
              // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true.
            },
            feedback: {
              color: "#303235",
            },
            footer: {
              textColor: "#303235",
              text: "Powered by",
              company: "TechvioChats",
              companyLink: "https://techviochats.vercel.app/",
            },
          },
        },
      });
    </script>
  </body>
</html>
